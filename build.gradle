plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "com.opencsv:opencsv:4.0"
    compile files('./build/libs/JarDemo-1.0-SNAPSHOT.jar')
    compile files('./build/libs/commons-csv-1.8-src.tar.gz ')
}

